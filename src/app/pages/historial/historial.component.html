<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" color="primary" (click)="limpiarHistorial()">Limpiar</ion-button>

  <ion-card *ngFor="let dato of historial">
    <ion-card-content>
      <p><strong>{{dato}}</strong></p>
    </ion-card-content>
  </ion-card>



</ion-content>
